<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo HTML y CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a mi página web</h1>
        <p>Hola, este es un ejemplo básico de HTML y CSS combinados.</p>
    </div>
</body>
</html>
